<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Heirs Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #C95D5D;
            color: #4A4A4A;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .header img {
            border-radius: 10px;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .left-panel, .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-panel h2 {
            font-size: 36px;
            color: #4A4A4A;
            margin-bottom: 20px;
        }

        .right-panel img {
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: -60px;
        }

        .right-panel img:hover {
            transform: scale(1.05);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form select,
        .login-form input,
        .login-form button {
            width: 300px;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #4A4A4A;
        }

        .login-form select {
            appearance: none;
            background: #F5F5F5 url('data:image/svg+xml;utf8,<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline points="6 9 12 15 18 9"/></svg>') no-repeat right 10px center;
            background-size: 16px;
        }

        .login-form button {
            background-color: #C95D5D;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #A44A4A;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">
            <img src="assets/pic/logonglittleheirs.jpg" alt="Logo School" width="50" height="50">
            <h1>Little Heirs Academy</h1>
        </a>
    </div>
    <div class="container">
        <div class="left-panel">
            <form class="login-form" onsubmit="handleLogin(event)">
                <label for="role">Role</label>
                <select id="role">
                    <option value="admin" selected>üë®‚Äçüíº Admin</option>
                    <option value="student">üë§ Student</option>
                </select>
                
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
                <button type="submit">Login</button>
                <p id="errorMessage" style="color: red; display: none;"></p>
                <div id="forgotPasswordLink" style="text-align: center; margin-top: 10px; display: none;">
                    <a href="forgot-password.html" style="color: #C95D5D; text-decoration: none;">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="right-panel">
            <h2>Welcome</h2>
            <a href="index.html">
                <img src="assets/pic/logonglittleheirs.jpg" alt="Logo School" width="350" height="250">
            </a>
        </div>
    </div>
    
</body>
<script>
    // Add role change handler
    document.getElementById('role').addEventListener('change', function() {
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        forgotPasswordLink.style.display = this.value === 'student' ? 'block' : 'none';
    });

    async function handleLogin(event) {
        event.preventDefault();
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role, username, password })
            });

            const data = await response.json();
            
            if (data.success) {
                if (role === 'student' && data.userData) {
                    // Store complete user data for students
                    localStorage.setItem('userData', JSON.stringify(data.userData));
                } else if (role === 'admin') {
                    // Store basic admin data
                    localStorage.setItem('userData', JSON.stringify({ 
                        name: 'Admin',
                        id: 'admin',
                        role: 'admin'
                    }));
                }

                // Redirect to the appropriate dashboard
                window.location.href = data.redirect;
            } else {
                errorMessage.innerText = data.message || 'Invalid credentials. Please try again.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error("Error during login:", error);
            errorMessage.innerText = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
        }
    }

</script>
</html>
